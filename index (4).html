<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE DE POBRE</title> <!-- Aqui você define o título que aparecerá na aba do navegador -->
    <style>
        @font-face {
            font-family: 'Co Headline W08 Regular';
            src: url('fonts/Co_Headline_W08_Regular.woff2') format('woff2'),
                 url('fonts/Co_Headline_W08_Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0; /* Cor de fundo da página */
        }

        .text-container {
            margin-bottom: 20px; /* Espaço entre o texto e o vídeo */
            color: #000; /* Cor do texto */
            font-family: 'Co Headline W08 Regular', sans-serif; /* Aplica a fonte */
        }

        .video-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('file:///E:/DADOS/Users/Usuario/Desktop/Sem%20t%C3%ADtulo.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            max-width: 1280px;
            height: 720px;
            border-radius: 20px; /* Bordas arredondadas */
            padding: 10px; /* Espaço ao redor do vídeo */
            box-sizing: border-box; /* Inclui padding na largura e altura */
        }

        .video-container {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Opcional, escurece o fundo */
            border-radius: 20px; /* Bordas arredondadas do vídeo */
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="text-container">
            <h1>ATE QUE DUROU</h1>
            <p>CE SE NAO DURASSE?</p>
        </div>

        <div class="video-wrapper">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/wHUklRC9N4A?si=dFGEq-185xpcLkg4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            </div>
        </div>
    </div>
</body>
</html>
